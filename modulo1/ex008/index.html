<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>principais formatações</title>
</head>
<body>
    <h1>principais formatações</h1>
    <h2>negrito/destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag B(nao semantica)</p>
    <p>nesta frase, <strong>termo em destaque</strong> usando a tag STRONG(semantica) </p>
    <h2>italico/enfase</h2>
    <p>nesta frase, <i>temo um italico</i> (nao semantica)</p>
</body>
</html>
